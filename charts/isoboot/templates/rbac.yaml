apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "isoboot.fullname" . }}-manager-role
  labels:
    {{- include "isoboot.labels" . | nindent 4 }}
rules:
  # BootSource management
  - apiGroups:
      - isoboot.github.io
    resources:
      - bootsources
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - isoboot.github.io
    resources:
      - bootsources/finalizers
    verbs:
      - update
  - apiGroups:
      - isoboot.github.io
    resources:
      - bootsources/status
    verbs:
      - get
      - patch
      - update
  # Events for recording reconciliation events
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "isoboot.fullname" . }}-manager-rolebinding
  labels:
    {{- include "isoboot.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "isoboot.fullname" . }}-manager-role
subjects:
  - kind: ServiceAccount
    name: {{ include "isoboot.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
