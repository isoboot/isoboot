{{- include "isoboot.validate" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "isoboot.fullname" . }}-fileserver
  labels:
    {{- include "isoboot.labels" . | nindent 4 }}
    app.kubernetes.io/component: fileserver
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "isoboot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: fileserver
  template:
    metadata:
      labels:
        {{- include "isoboot.labels" . | nindent 8 }}
        app.kubernetes.io/component: fileserver
    spec:
      nodeSelector:
        kubernetes.io/hostname: {{ .Values.nodeName | quote }}
      hostNetwork: true
      containers:
      - name: fileserver
        image: {{ .Values.downloadImage }}
        command:
        - /bin/sh
        - -c
        - apk add --no-cache nginx gettext && /scripts/entrypoint.sh
        env:
        - name: NETWORK_INTERFACE
          value: {{ .Values.networkInterface | quote }}
        - name: HTTP_PORT
          value: {{ .Values.httpPort | quote }}
        volumeMounts:
        - name: scripts
          mountPath: /scripts
        - name: artifacts
          mountPath: /var/lib/isoboot
          readOnly: true
      volumes:
      - name: scripts
        configMap:
          name: {{ include "isoboot.fullname" . }}-fileserver
          defaultMode: 0755
      - name: artifacts
        hostPath:
          path: {{ .Values.hostPathBaseDir }}
