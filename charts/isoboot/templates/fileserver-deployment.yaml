{{- include "isoboot.validate" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "isoboot.fullname" . }}-fileserver
  labels:
    {{- include "isoboot.labels" . | nindent 4 }}
    app.kubernetes.io/component: fileserver
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "isoboot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: fileserver
  template:
    metadata:
      labels:
        {{- include "isoboot.labels" . | nindent 8 }}
        app.kubernetes.io/component: fileserver
    spec:
      nodeSelector:
        kubernetes.io/hostname: {{ .Values.nodeName | quote }}
      hostNetwork: true
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 100
        runAsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: fileserver
        image: {{ .Values.fileserverImage }}
        command:
        - /scripts/entrypoint.sh
        env:
        - name: SUBNET
          value: {{ .Values.subnet | quote }}
        - name: HTTP_PORT
          value: {{ .Values.httpPort | quote }}
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            memory: 128Mi
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /healthz
            host: 127.0.0.1
            port: {{ int .Values.healthPort }}
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /healthz
            host: 127.0.0.1
            port: {{ int .Values.healthPort }}
          initialDelaySeconds: 2
          periodSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        volumeMounts:
        - name: scripts
          mountPath: /scripts
        - name: artifacts
          mountPath: /var/lib/isoboot
          readOnly: true
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: scripts
        configMap:
          name: {{ include "isoboot.fullname" . }}-fileserver
          defaultMode: 0755
      - name: artifacts
        hostPath:
          path: {{ .Values.hostPathBaseDir }}
          type: DirectoryOrCreate
      - name: tmp
        emptyDir: {}
