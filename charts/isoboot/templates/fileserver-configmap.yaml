apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "isoboot.fullname" . }}-fileserver
  labels:
    {{- include "isoboot.labels" . | nindent 4 }}
    app.kubernetes.io/component: fileserver
data:
  entrypoint.sh: |
    #!/bin/sh
    set -eu

    LISTEN_ADDR=$(ip -4 addr show dev "$NETWORK_INTERFACE" | grep inet | awk '{print $2}' | cut -d/ -f1 | head -1)
    export LISTEN_ADDR
    export HTTP_PORT

    envsubst '${LISTEN_ADDR} ${HTTP_PORT}' < /scripts/nginx.conf.template > /etc/nginx/nginx.conf
    exec nginx -g 'daemon off;'

  nginx.conf.template: |
    worker_processes auto;
    error_log /dev/stderr;

    events {
        worker_connections 1024;
    }

    http {
        access_log /dev/stdout;

        server {
            listen ${LISTEN_ADDR}:${HTTP_PORT};
            root /var/lib/isoboot;
            autoindex on;
        }
    }
