# Default values for isoboot

# Image used by download Jobs to fetch boot artifacts
downloadImage: alpine:3.23

# Required: Kubernetes node this instance manages (triggers error if unset)
# nodeName: worker-1

# Required: subnet CIDR for DHCP/TFTP/HTTP bind address (triggers error if unset)
# subnet: 192.168.100.0/24

# HTTP port for serving boot artifacts
httpPort: 8080

# Fileserver health-check port (localhost-only, must not collide with K8s ports 10248-10260)
healthPort: 10261

# Controller manager image
controllerImage: ghcr.io/isoboot/isoboot:test

# Fileserver image (nginx + gettext + iproute2)
fileserverImage: ghcr.io/isoboot/isoboot-nginx:0.0.1

# Host path base directory for boot artifacts
hostPathBaseDir: /var/lib/isoboot
