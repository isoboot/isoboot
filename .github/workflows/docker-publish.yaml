name: Docker Build & Publish

on:
  push:
    branches: [main]
    tags: ['v*']
    paths:
      - '**.go'
      - '**.tmpl'
      - '.dockerignore'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - 'Dockerfile.nginx'
      - '.github/workflows/docker-publish.yaml'
  pull_request:
    paths:
      - '**.go'
      - '**.tmpl'
      - '.dockerignore'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - 'Dockerfile.nginx'
      - '.github/workflows/docker-publish.yaml'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Push images to GHCR (set true for full pre-merge validation)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: isoboot
            dockerfile: Dockerfile
          - image: isoboot-nginx
            dockerfile: Dockerfile.nginx
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=sha,prefix=sha-
            type=ref,event=branch
            type=ref,event=pr,prefix=pr-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:${{ steps.meta.outputs.version }}
          severity: CRITICAL,HIGH
          exit-code: '1'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Save image and scan results
        if: always() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        run: |
          echo "$TAGS" > tags.txt
          xargs docker save -o image.tar < tags.txt
        env:
          TAGS: ${{ steps.meta.outputs.tags }}

      - name: Upload artifacts
        if: always() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.image }}
          path: |
            image.tar
            tags.txt
            trivy-results.sarif
          retention-days: 1

  push:
    if: always() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: isoboot
          - image: isoboot-nginx
    steps:
      - name: Login to GHCR
        if: needs.build.result == 'success' && (github.event_name == 'push' || inputs.publish)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: ${{ matrix.image }}

      - name: Push image to GHCR
        if: needs.build.result == 'success' && (github.event_name == 'push' || inputs.publish) && hashFiles('image.tar') != '' && hashFiles('tags.txt') != ''
        run: |
          docker load -i image.tar
          xargs -I{} docker push {} < tags.txt

      - name: Validate load path (no publish)
        if: needs.build.result == 'success' && github.event_name == 'workflow_dispatch' && !inputs.publish && hashFiles('image.tar') != '' && hashFiles('tags.txt') != ''
        run: |
          docker load -i image.tar
          xargs -I{} docker image inspect {} >/dev/null < tags.txt

      - name: Upload Trivy results to GitHub Security tab
        if: always() && hashFiles('trivy-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
          category: trivy/${{ matrix.image }}
